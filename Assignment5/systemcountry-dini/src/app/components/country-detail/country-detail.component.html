<div class="container2">
    <div class="d-flex justify-content-center">
        <button class=" btn btn-dark" routerLink="/home-stat">Go back to Homepage</button>
        <button class=" btn btn-dark ms-2" routerLink="/all-countries"> List all of countries </button>
    </div>
</div>
<br>

<div class="container" *ngIf="country">
        <h2 class="text-center">{{country.name | uppercase}} </h2>
        
        <table class="table">
            <tbody>
                <tr>
                    <th>Capital</th>
                    <td>: {{country.capital}} </td>
                </tr>

                <tr>
                    <th>Area</th>
                    <td>: {{country.area | number}} km<sup>2</sup> </td>
                </tr>

                <tr>
                    <th>Population</th>
                    <td>: {{country.population | number}} </td>
                </tr>

                <tr>
                    <th>GDP</th>
                    <td>: {{country.gdp | number}} USD</td>
                </tr>

                <tr>
                    <th>Currency</th>
                    <td>: {{country.currency}} </td>
                </tr>
            </tbody>
        </table>
    
    <br>
    <button class="btn btn-danger" (click)="goBack()">Go Back</button>
</div>
